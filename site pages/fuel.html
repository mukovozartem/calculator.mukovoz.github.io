<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Расчет топлива 2.2.3.1</title>
    <base href="http://fuelandbrakes.ml/">
    <link rel="stylesheet" href="/css/fuel.css">
    <meta name="description" content="Калькулятор для подсчета расхода торлива на участках обслуживания. Расчет справок ВУ-45.">
    <meta name="keywords" content="Калькулятор.Топливо. ВУ-45">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon/logo fuel.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>

    <header class="header">
        Расчет расхода топлива
    </header>

    <div class="calc_tr">

        <div class="calc_tr_col">
            <div class="calc_tr_row">
                <div class="rd_data11">Вес</div>
            </div>
            <div class="calc_tr_rowi">
                <div class="rd_data12"><input type="number" id="n1" class="n1" size="20" placeholder="брутто" name="num" min="1" max="5000" type="tel" required></div>
            </div>
            <div class="calc_tr_row">
                <div class="rd_data13"><button class="btn" onclick="multiply1()">Перемножить</button></div>
            </div>
        </div>

        <div class="calc_tr_col">
            <div class="calc_tr_row">
                <div class="rd_data21">Расстояние</div>
            </div>
            <div class="calc_tr_rowi">
                <div class="rd_data22"><input type="number" id="n2" class="n2" size="20" placeholder="км" name="num" min="1" max="250" type="tel" required></div>
            </div>
            <div class="calc_tr_row">
                    <div class="rd_data23">Итого</div>
            </div>
        </div>

        <div class="calc_tr_col">
            <div class="calc_tr_row">
                <div class="rd_data31">Коэфициент</div>
            </div>
            <div class="calc_tr_rowi">
                <div class="rd_data32"><input type="number" id="n3" class="n3" size="20" placeholder="по таблице" name="num" min="1" max="250" type="tel" required></div>
            </div>
            <div class="calc_tr_row">
                <div class="rd_data33"><div class="outtr"></div></div>
            </div>
        </div>

    </div>

    <div class="calc_lok">

        <div class="calc_lok_col">
            <div class="calc_lok_row">
                <div class="lok_data11">Расстояние</div>
            </div>
            <div class="calc_lok_rowi">
                <div class="lok_data12"><input type="number" id="n4" class="n4" size="20" placeholder="км" name="num" min="1" max="250" type="tel" required></div>
            </div>
            <div class="calc_lok_row">
                <div class="lok_data13"><button class="btn" onclick="multiply2()">Перемножить</button></div>
            </div>
        </div>

        <div class="calc_lok_col">
            <div class="calc_lok_row">
                <div class="lok_data21">none</div>
            </div>
            <div class="calc_lok_rowi">
                <div class="lok_data22">Итого</div>
            </div>
            <div class="calc_lok_row">
                <div class="lok_data23"><div class="outlok"></div></div>
            </div>
        </div>

    </div>

    <footer class="footer">

        <a class="footer_link" href="/index.html">На главную</a>
        <a class="footer_link" href="/site pages/vu45.html">К расчету справки ВУ-45</a>
        <a class="footer_link" href="/site pages/about.html">О проэкте</a>

    </footer>

    <script src="/js/script.js"></script>

</body>
</html>
