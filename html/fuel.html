<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Расчет топлива 2.3</title>
    <base href="http://fuelandbrakes.ml/"> 
    <link rel="stylesheet" href="css/fuel.css">
    <meta name="description" content="Калькулятор для подсчета расхода торлива на участках обслуживания. Расчет справок ВУ-45.">
    <meta name="keywords" content="Калькулятор.Топливо. ВУ-45">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Refresh" content="3" />
    <link rel="shortcut icon" href="favicon/logo fuel.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>

    <!-- Попробывать сделать ввод в поля только цифры -->

    <div class="wrapper">

        <header class="header">
            Расчет расхода топлива
        </header>
    
        <!-- Калькулятор для расчета поездной работы -->

        <div class="wrapper-calc">

            <div class="calc1">

                <div class="data-1">Вес</div>
    
                <div class="field-input-1">
                    <input type="number" class="input-1" id="input-1" size="20" placeholder="Брутто" name="num1" min="1" max="9999" type="tell" required>
                </div>
    
                <div class="btn-1">
                    <button class="push-btn-1" onclick="multiply1()">Расчитать</button>
                </div>
    
                <div class="data-2">Расстояние</div>
    
                <div class="field-input-2">
                    <input type="number" class="input-2" id="input-2" size="20" placeholder="Брутто" name="num1" min="1" max="9999" type="tell" required>
                </div>
    
                <div class="data-4">Итого</div>
    
                <div class="data-3">Коэфициент</div>
    
                <div class="field-input-3">
                    <input type="number" class="input-3" id="input-3" size="20" placeholder="Брутто" name="num1" min="1" max="9999" type="tell" required>
                </div>
    
                <div class="output-1"></div>
    
            </div>
    
            <!-- Калькулятор для расчета резерва -->
    
            <div class="calc2">
    
                <div class="data-5">Расстояние</div>
    
                <div class="field-input-4">
                        <input type="number" class="input-4" id="input-4" size="20" placeholder="Брутто" name="num1" min="1" max="9999" type="tell" required>
                </div>
    
                <div class="btn-2">
                        <button class="push-btn-2" onclick="multiply2()">Расчитать</button>
                </div>
                
                <div class="data-empty"></div>

                <div class="data-6">Итого</div>
    
                <div class="output-2"></div>
    
            </div>

        </div>
    
        <footer class="footer">

            <div class="footer_data">
                Created by Mukovoz Artem, tab. #2730.
            </div>

            <div class="footer_link">
                    <a class="logo" href="https://t.me/Mukovoz_Artem"><img class="imgsoc" src="social/telegram.svg" title="Telegram" alt=""></a>
                    <a class="logo" href="https://vk.com/mukovoz"><img class="imgsoc" src="social/vk.svg" title="Vkontakte" alt=""></a>
                    <a class="logo" href="https://www.instagram.com/artem.mukovoz/"><img class="imgsoc" src="social/instagram.svg" title="Instagram" alt=""></a>
                    <a class="logo" href="viber://add?number=380993550094"><img class="imgsoc" src="social/viber.svg" title="Viber" alt=""></a>
            </div>

        </footer>

    </div>

    <script src="/js/fuel.js"></script>

</body>
</html>
